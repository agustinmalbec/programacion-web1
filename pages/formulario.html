<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactate con nosotros</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
    <header class="header">
        <img class="headerIcon" src="../assets/img/icon.png" alt="Logo de gimnasio">
        <h1 class="headerTitle"><a href="../index.html">Entrenamientos online</a></h1>
        <nav class="headerNav">
            <ul class="headerList">
                <l1><a class="headerListItem" href="./articulo.html">Clases</a></l1>
                <l1><a class="headerListItem" href="./formulario.html">Contacto</a></l1>
            </ul>
        </nav>
    </header>

    <form action="" id="form" method="post" class="formElement">
        <h3 class="formTitle">Contactate con nosotros</h3>
        <label for="name">Nombre</label>
        <input type="text" id="name" required>
        <label for="email">Email</label>
        <input type="email" id="email" required>
        <label for="message">Mensaje</label>
        <input type="text" id="message" required>
        <button type="submit" class="send">Enviar</button>
        <div id="placeHolder"></div>
    </form>

    <h3 class="formTitle">Nos podes encontrar aca!</h3>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d107895.16316820004!2d-64.84880132400654!3d32.31927197841317!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8a2d139e8668b0a5%3A0x3cdffdc72c99b8bc!2sBermudas!5e0!3m2!1ses-419!2sar!4v1685327718233!5m2!1ses-419!2sar"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade" class="formElement"></iframe>

    <footer class="footer">
        <p>Proyecto final - Programacion web</p>
    </footer>
    <script src="../scripts/form.js"></script>
</body>

</html>
